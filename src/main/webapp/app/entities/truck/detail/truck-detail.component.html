<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (truck) {
      <div>
        <h2 data-cy="truckDetailsHeading"><span jhiTranslate="containerGoServerApp.truck.detail.title">Truck</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="containerGoServerApp.truck.id">Id</span></dt>
          <dd>
            <span>{{ truck.id }}</span>
          </dd>
          <dt><span jhiTranslate="containerGoServerApp.truck.code">Code</span></dt>
          <dd>
            <span>{{ truck.code }}</span>
          </dd>
          <dt><span jhiTranslate="containerGoServerApp.truck.name">Name</span></dt>
          <dd>
            <span>{{ truck.name }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Quay lại</span>
        </button>

        <button type="button" [routerLink]="['/truck', truck.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Sửa</span>
        </button>
      </div>
    }
  </div>
</div>
